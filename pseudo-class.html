<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar CSS | Pseudo class</title>
	<style>
		a:hover {
			background-color: hotpink;
		}

		a:visited {
			color: green;
		}

		a:active {
			color: purple;
		}

		button {
			background-color: green;
			padding: 10px 20px;
			color: white;
			border: 2px solid yellow;
			border-radius: 20px;
			transition: 0.5s;
		}

		button:hover {
			background-color: lightgreen;
			color: black;
		}

		ul li:first-child {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>Belajar Pseudo class</h1>
	<a href="https://stacklab.id">Stacklab.id</a>
	<hr>

	<button>Submit</button>

	<hr>

	<ul>
		<li>List 1</li>
		<li>List 2</li>
		<li>List 3</li>
		<li>List 4</li>
	</ul>
</body>
</html>
