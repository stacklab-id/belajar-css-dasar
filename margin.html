<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar CSS | Margin</title>
	<link rel="stylesheet" href="./margin.css">
</head>
<body>
	<div class="wrap">
		<p>Belajar CSS Dasar</p>
	</div>

	<div class="container">
		<p>Belajar CSS Margin shorthand</p>
	</div>

	<div class="parent">
		<p>
			Ini adalah parent
		</p>
		<div class="child">
			<p>ini adalah child</p>
		</div>
	</div>
	<h1>ini adalah heading 1</h1>
	<h2>ini adalah heading 2</h2>
</body>
</html>
