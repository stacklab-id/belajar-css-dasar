<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar CSS | Display</title>
	<style>
		 h1, h2, p {
		 	border: 2px solid red;
		 }

		 span {
		 	display: none;
		 }
	</style>
</head>
<body>
	<h1>Ini adalah display block H1</h1>
	<h2>Ini adalah display block H1</h2>
	<p>Ini adalah display block p</p>

	<hr>

	<span>ini adalah inline</span>
	<span>ini adalah inline</span>
</body>
</html>
