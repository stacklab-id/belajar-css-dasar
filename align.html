<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar CSS | Align</title>
	<style>
		.container {
			width: 26%;
			margin: auto;

</head>

	<img src="./assets/clearfix.jpg">
