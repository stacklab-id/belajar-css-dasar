<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar CSS | Opacity</title>

	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #000;
			color: white;
		}

		.container img {
			width: 120px;
			opacity: 0.5;
			transition: 0.2s;
		}

		.container img:hover {
			opacity: 1;
		}

		h1 {
			color: red;
		}

		img[title~='movie'] {
			border: 3px solid yellow;
		}
	</style>
</head>
<body>
	<h1>Uflix</h1>
	<h3>Berlangganan untuk menonton film favoite kalian</h3>

	<div class="container">
		<img src="./assets/movie-list/endgame.jpg" title="endgame movie">
		<img src="./assets/movie-list/joker.jpg" title="joker movie">
		<img src="./assets/movie-list/harry-potter.jpg" title="harry potter movie">
		<img src="./assets/movie-list/resident-evil.jpg" title="resident-evil movie">
		<img src="./assets/movie-list/squid-game.jpg" title="squid-game">
	</div>
</body>
</html>
