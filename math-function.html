<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar CSS | Math function</title>
	<style>
		div {
			background-color: yellow;
			border: 2px solid black;
			width: calc(100% - 100px);
		}
	</style>
</head>
<body>
	<h1>calc() function</h1>
	<div>
		ini adalah content di dalam div
	</div>
</body>
</html>
